BOOTSOURCE='https://github.com/hardkernel/u-boot.git'
BOOTBRANCH='branch:odroidc-v2011.03'
BOOTDIR='u-boot-odroidc1'
BOOTPATCHDIR='u-boot-odroidc1'
BOOTSIZE=128
BOOTFS_TYPE=fat
UBOOT_USE_GCC='< 4.9'
UBOOT_TARGET="ARCH=arm"
UBOOT_TARGET_MAP=';;sd_fuse/bl1.bin.hardkernel sd_fuse/u-boot.bin'

ARCH=armhf
KERNEL_IMAGE_TYPE=uImage

case $BRANCH in
	default)
	KERNEL_USE_GCC='< 5.0'
	KERNELSOURCE='https://github.com/150balbes/Amlogic_s8xx-kernel'
	KERNELBRANCH='branch:S805'
#	KERNELBRANCH='branch:S805-LE'
	KERNELDIR='linux-vegas805'
	SCR_BOOT='boot-vegas805.cmd'
	;;
esac

CPUMIN=504000
CPUMAX=1728000
GOVERNOR=interactive

UBOOT_FILES="sd_fuse/bl1.bin.hardkernel sd_fuse/u-boot.bin"

write_uboot_platform()
{
	dd if=$1/bl1.bin.hardkernel of=$2 bs=1 count=442 conv=fsync > /dev/null 2>&1
	dd if=$1/bl1.bin.hardkernel of=$2 bs=512 skip=1 seek=1 conv=fsync > /dev/null 2>&1
}

family_tweaks()
{
	cp $SRC/lib/scripts/amlogic/805_hdmi.sh $CACHEDIR/$SDCARD/boot/hdmi.sh
	# systemd service for hdmi.sh
	cat <<-EOF > $CACHEDIR/$SDCARD/etc/systemd/system/0hdmi.service
	[Unit]
	Description=HDMI init
	DefaultDependencies=no
	Wants=rsyslog.service systemd-journald.service
	Before=syslog.target sysinit.target
	After=local-fs.target

	[Service]
	Type=oneshot
	ExecStart=/boot/hdmi.sh
	RemainAfterExit=no

	[Install]
	WantedBy=sysinit.target
	EOF
	chroot $CACHEDIR/$SDCARD /bin/bash -c "systemctl --no-reload enable 0hdmi.service >/dev/null 2>&1"

	source $SRC/lib/scripts/amlogic/firmware-aml.sh

	install -m 755 $SRC/lib/scripts/amlogic/ddbr_backup_nand $CACHEDIR/$SDCARD/usr/bin/
	install -m 755 $SRC/lib/scripts/amlogic/ddbr_backup_nand_full $CACHEDIR/$SDCARD/usr/bin/
	install -m 755 $SRC/lib/scripts/amlogic/ddbr_restore_nand $CACHEDIR/$SDCARD/usr/bin/

	install -m 755 $SRC/lib/scripts/amlogic/ddbr $CACHEDIR/$SDCARD/usr/bin/

	install -m 755 $SRC/lib/scripts/amlogic/805_install.sh $CACHEDIR/$SDCARD/root/install.sh
	cp $SRC/lib/scripts/amlogic/805_fstab $CACHEDIR/$SDCARD/root/fstab

	cp $SRC/lib/scripts/amlogic/805_fw_env.config $CACHEDIR/$SDCARD/etc/fw_env.config
	install -m 755 $SRC/lib/scripts/amlogic/805_fw_printenv $CACHEDIR/$SDCARD/usr/sbin/fw_printenv
	install -m 755 $SRC/lib/scripts/amlogic/805_fw_setenv $CACHEDIR/$SDCARD/usr/sbin/fw_setenv

	cp $SRC/lib/scripts/amlogic/805_aml_autoscript $CACHEDIR/$SDCARD/boot/aml_autoscript
	cp $SRC/lib/scripts/amlogic/805_aml_autoscript.zip $CACHEDIR/$SDCARD/boot/aml_autoscript.zip

	cp $SRC/lib/config/bootscripts/$SCR_BOOT $CACHEDIR/$SDCARD/boot/s805_autoscript.cmd
	mkimage -C none -A arm -T script -d $CACHEDIR/$SDCARD/boot/s805_autoscript.cmd $CACHEDIR/$SDCARD/boot/s805_autoscript

	echo 'ttyAML0' >> $CACHEDIR/$SDCARD/etc/securetty

}
